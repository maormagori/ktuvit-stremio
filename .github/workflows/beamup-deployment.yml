name: Deploy addon to beamup

on:
  push:
    tags:
      - v*
    branches:
      - main

jobs:
  beamup-deploy:
    name: Deploy to beamup
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install beamup
        run: npm install beamup-cli -g
      - name: Create beamup config
        env:
          BEAMUP_CONFIG_JSON: ${{ secrets.BEAMUP_CONFIG_JSON }}
        run: |
          touch ~/beamup-config.json
          echo "$BEAMUP_CONFIG_JSON" > ~/beamup-config.json
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure ssh-agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Add beamup to known hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan -H a.baby-beamup.club >> ~/.ssh/known_hosts
      - name: Add beamup remote repository
        run: git remote add beamup ${{ vars.BEAMUP_REPO }}
      - name: Create env varriables
        run: |
          beamup secrets KTUVIT_USER_EMAIL ${{ secrets.KTUVIT_USER_EMAIL }}
          beamup secrets KTUVIT_USER_HASHED_PASSWORD ${{ secrets.KTUVIT_USER_HASHED_PASSWORD }}
      - name: Deploy addon to beamup
        run: git push beamup HEAD:master --force
